# Cassandra storage config YAML
# Reference: http://docs.datastax.com/en/cassandra/3.x/cassandra/configuration/configCassandra_yaml.html

# NOTE:
#   See http://wiki.apache.org/cassandra/StorageConfiguration for
#   full explanations of configuration directives
# /NOTE

# The name of the cluster. This is mainly used to prevent machines in
# one logical cluster from joining another.
cluster_name: 'Test Cluster'

# directories where Cassandra should store data on disk.
data_file_directories:
    - /home/knoldus/development/workspace/commerce-ive/target/embedded-cassandra/data

# commit log
commitlog_directory: /home/knoldus/development/workspace/commerce-ive/target/embedded-cassandra/commitlog

# saved caches
saved_caches_directory: /home/knoldus/development/workspace/commerce-ive/target/embedded-cassandra/saved_caches

hints_directory: /home/knoldus/development/workspace/commerce-ive/target/embedded-cassandra/hints

commitlog_sync: periodic
commitlog_sync_period_in_ms: 10000

partitioner: org.apache.cassandra.dht.Murmur3Partitioner

endpoint_snitch: SimpleSnitch

listen_address: 127.0.0.1

start_native_transport: true
# port for the CQL native transport to listen for clients on
native_transport_port: 4000

# TCP port, for commands and data
storage_port: 43197

# Whether to start the thrift rpc server.
start_rpc: false


seed_provider:
    - class_name: org.apache.cassandra.locator.SimpleSeedProvider
      parameters:
          - seeds: "127.0.0.1"

